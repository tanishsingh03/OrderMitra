services:
  postgres:
    image: postgres:15-alpine
    container_name: ordermitra-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ordermitra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ordermitra123}
      POSTGRES_DB: ${POSTGRES_DB:-ordermitra}
    ports:
      - "5433:5432"  # External port 5433, internal port 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordermitra"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ordermitra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ordermitra-app
    ports:
      - "6789:6789"
    environment:
      - NODE_ENV=production
      - PORT=6789
      - DATABASE_URL=postgresql://ordermitra:ordermitra123@postgres:5432/ordermitra
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

