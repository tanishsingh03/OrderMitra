<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Profile | OrderNow Feast</title>
    <link rel="stylesheet" href="RestaurantProfile.css" />
</head>
<body>

    <div class="container">
        <h1>Update Restaurant Profile</h1>

        <!-- IMPORTANT: enctype added to support image upload -->
        <form id="restaurantProfileForm" enctype="multipart/form-data">

            <label for="name">Restaurant Name*</label>
            <input type="text" id="name" name="name" placeholder="Enter restaurant name" required />

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="password">Password*</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required />

            <label for="address">Address*</label>
            <input type="text" id="address" name="address" placeholder="Restaurant address" required />

            <label for="phone">Phone Number*</label>
            <input type="text" id="phone" name="phone" placeholder="Phone number" maxlength="10" required />

            <!-- NEW: Restaurant Image Upload -->
            <label for="image">Restaurant Image</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <button type="submit" class="btn">Update Profile</button>

        </form>
    </div>

    <script src="RestaurantProfile.js"></script>
</body>
</html>
