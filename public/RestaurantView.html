<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu | OrderMitra</title>
    <link rel="stylesheet" href="RestaurantView.css">
</head>
<body>

<header class="header">
    <h2 id="restName">Loading...</h2>
    <button onclick="history.back()" class="back-btn">← Back</button>
</header>

<div class="container">
    <p id="restAddress" class="address"></p>


    <h3>Menu Items</h3>
    <div id="menuList" class="menu-grid">
        <!-- Menu items will load here -->
    </div>

    <div class="order-box">
        <h3>Your Order</h3>
        <ul id="cartList"></ul>
        
        <div class="order-breakdown">
            <div class="breakdown-row">
                <span>Subtotal:</span>
                <span>₹<span id="subtotal">0.00</span></span>
            </div>
            <div class="breakdown-row">
                <span>Delivery Fee:</span>
                <span>₹<span id="deliveryFee">0.00</span></span>
            </div>
            <div class="breakdown-row">
                <span>Handling Charge:</span>
                <span>₹<span id="handlingCharge">0.00</span></span>
            </div>
            <div class="breakdown-row">
                <span>Tax (GST):</span>
                <span>₹<span id="tax">0.00</span></span>
            </div>
            <div class="breakdown-row total-row">
                <strong>Total:</strong>
                <strong>₹<span id="totalPrice">0.00</span></strong>
            </div>
        </div>
        
        <button onclick="placeOrder()" class="place-order-btn">Place Order</button>
    </div>

</div>

<script src="RestaurantView.js"></script>
</body>
</html>
