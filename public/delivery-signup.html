<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Signup - OrderMitra</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>ðŸš´ OrderMitra</h1>
            </div>
            <h2>Become a Delivery Partner</h2>
            <p class="subtitle">Join our delivery network and start earning!</p>
            
            <form id="deliverySignupForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter password (min 6 characters)" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="vehicleType">Vehicle Type *</label>
                    <select id="vehicleType" name="vehicleType" required>
                        <option value="">Select vehicle type</option>
                        <option value="Bike">Bike</option>
                        <option value="Scooter">Scooter</option>
                        <option value="Car">Car</option>
                        <option value="Bicycle">Bicycle</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number</label>
                    <input type="text" id="vehicleNumber" name="vehicleNumber" 
                           placeholder="e.g., DL-01-AB-1234">
                </div>
                
                <div class="form-group">
                    <label for="licenseNumber">License Number</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" 
                           placeholder="Enter your license number">
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <div class="links">
                <p>Already have an account? <a href="delivery-login.html">Login here</a></p>
                <p><a href="Main.html">Back to Home</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="delivery-signup.js"></script>
</body>
</html>
